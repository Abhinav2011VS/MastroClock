<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Mastro Clock</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/about/" class="nav-link">About</a>
        <a href="/download/" class="nav-link">Download</a>
    </div>
    <section class="download-section">
        <h1 class="download-title">Download</h1>
        <div class="download-links">
            <a href="https://github.com/Abhinav2011VS/MastroClock/releases/download/v0.0.1/MastroClock-installer-0.1.0.AppImage" class="download-link" data-platform="linux">Linux</a>
            <a href="https://github.com/Abhinav2011VS/MastroClock/releases/download/v0.0.1/MastroClock-installer-0.1.0.exe" class="download-link" data-platform="windows">Windows</a>
            <a href="https://github.com/Abhinav2011VS/MastroClock/releases/download/v0.0.1/MastroClock-installer-0.1.0-x64.dmg" class="download-link" data-platform="mac/x64">Mac x64</a>
            <a href="https://github.com/Abhinav2011VS/MastroClock/releases/download/v0.0.1/MastroClock-installer-0.1.0-arm64.dmg" class="download-link" data-platform="mac/arm64">Mac ARM64</a>
        </div>
    </section>
    <script>
        // Navbar animation
        gsap.from(".nav-link", { duration: 1, y: -50, opacity: 0, stagger: 0.2, ease: "back.out(1.7)" });

        // Title animation
        gsap.from(".download-title", { duration: 2, scale: 0.5, opacity: 0, ease: "elastic" });

        // Download links animation
        gsap.from(".download-link", { 
            duration: 1, 
            y: 50, 
            opacity: 0, 
            stagger: 0.2, 
            delay: 1, 
            ease: "power3.out",
            onComplete: function() {
                gsap.to(".download-link", {
                    duration: 1,
                    rotation: 360,
                    stagger: 0.2,
                    repeat: 1,
                    yoyo: true
                });
            }
        });

        // Background animation
        gsap.to(".download-section", {
            backgroundPosition: "200% 0",
            duration: 10,
            ease: "linear",
            repeat: -1,
            yoyo: true
        });

        // Adding a hover effect animation to the download links
        document.querySelectorAll('.download-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                gsap.to(link, { duration: 0.5, scale: 1.1, backgroundColor: "#ff6f61", ease: "power1.inOut" });
            });
            link.addEventListener('mouseleave', () => {
                gsap.to(link, { duration: 0.5, scale: 1, backgroundColor: "#0078d7", ease: "power1.inOut" });
            });
        });

        // ScrollTrigger animation
        gsap.registerPlugin(ScrollTrigger);
        gsap.from(".download-section", {
            scrollTrigger: {
                trigger: ".download-section",
                start: "top center",
                end: "bottom center",
                scrub: true,
            },
            opacity: 0,
            y: 100,
            duration: 3
        });
    </script>
</body>
</html>
