<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastro Clock</title>
    <link rel="icon" href="/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script> <!-- Markdown-it library -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(120deg, #ff8a00, #e52e71);
            animation: gradientShift 10s infinite alternate;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            color: blue;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: sticky;
            overflow: hidden;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            color: blue;
        }

        .nav-link {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        /* Flexbox for Two-Column Layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            height: 80vh; /* Ensure the container takes up the full height of the viewport */
            align-items: stretch; /* Make both columns stretch to fill the height */
            margin-bottom: 20px;
        }

        .hero-section {
            flex: 2; /* This will take up 2 parts of the space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #0078d7, #00aaff);
            padding: 20px;
            border-radius: 10px;
        }

        .side-column {
            flex: 1; /* This will take up 1 part of the space */
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            margin-left: 20px;
            border-radius: 10px;
            overflow-y: auto; /* Allow scrolling if content is too large */
        }

        .hero-title {
            font-size: 48px;
            margin: 0;
        }

        .hero-subtitle {
            font-size: 24px;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            background-color: #1e1e1e;
        }

        .about-title, .download-title {
            font-size: 48px;
            margin: 0 0 20px 0;
        }

        .about-content {
            font-size: 20px;
            max-width: 800px;
        }

        .download-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .download-link {
            padding: 10px 20px;
            background-color: #0078d7;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-link:hover {
            background-color: #005a9e;
            transform: translateY(-5px);
        }

        .versions {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .version {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .version h3 {
            margin-top: 0;
            color: #2196f3;
        }
        .version p, .version ul {
            margin: 0;
            padding: 0;
        }
        .version ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .version ul li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 5px;
        }
        .version ul li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #2196f3;
            font-weight: bold;
        }

        /* Preview Container */
        .preview-container {
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #output {
            width: 100%;
            min-height: 300px;
            font-size: 18px;
            color: #333;
            white-space: pre-wrap; /* Ensure whitespace is respected */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/about/" class="nav-link">About</a>
        <a href="/download/" class="nav-link">Download</a>
        <a href="/versions/" class="nav-link">Versions</a>
    </div>

    <div class="container">
        <!-- Hero Section (Larger Column) -->
        <header class="hero-section">
            <img src="/icon.png" alt="Icon" width="200px" height="200px" class="img-logo">
            <h1 class="hero-title">Welcome to Mastro Clock</h1>
            <p class="hero-subtitle">The cool customizable hovering clock customization.</p>
        </header>

        <!-- Side Column (Smaller Column with Markdown Preview) -->
        <div class="side-column">
            <h3 style="color: #00aaff; text-align: center;">Alerts / Notifications / Updates</h3>
            <div id="output" class="preview-container" style="width: 90%; height: 78%;">Loading...</div>
        </div>
    </div>

    <script>
        // Initialize markdown-it
        const md = window.markdownit();

        // Fetch the markdown content from the given URL
        fetch('https://raw.githubusercontent.com/Abhinav2011VS/MastroClock-Alert/refs/heads/main/alert.md')
            .then((response) => response.text())
            .then((text) => {
                // Render the markdown content
                document.getElementById('output').innerHTML = md.render(text);
            })
            .catch((error) => {
                document.getElementById('output').innerHTML = 'Error loading data...';
                console.error(error);
            });

        gsap.from(".img-logo", { duration: 2, y: -50, opacity: 0, ease: "bounce" });
        gsap.from(".hero-title", { duration: 2, y: -50, opacity: 0, ease: "bounce" });
        gsap.from(".hero-subtitle", { duration: 2, y: 50, opacity: 0, delay: 1 });
        gsap.from(".nav-link", { duration: 1, opacity: 0, y: -50, stagger: 0.2 });
    </script>
</body>
</html>
