<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastro Clock</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/about/" class="nav-link">About</a>
        <a href="/download/" class="nav-link">Download</a>
    </div>
    <header class="hero-section">
        <h1 class="hero-title">Welcome to Mastro Clock</h1>
        <p class="hero-subtitle">Experience the magic of time</p>
    </header>
    <script>
        gsap.from(".navbar", { duration: 1, y: -100, opacity: 0, ease: "power2.out" });
        gsap.from(".hero-title", { duration: 2, y: -50, opacity: 0, ease: "bounce" });
        gsap.from(".hero-subtitle", { duration: 2, y: 50, opacity: 0, delay: 1 });
    </script>
</body>
</html>
