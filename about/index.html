<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Mastro Clock</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/about/" class="nav-link">About</a>
        <a href="/download/" class="nav-link">Download</a>
    </div>
    <section class="about-section">
        <h1 class="about-title">About Us</h1>
        <p class="about-content">We are passionate about creating stunning animations and interactive experiences. Our team is dedicated to pushing the boundaries of web design.</p>
    </section>
    <script>
        gsap.from(".about-title", { duration: 2, x: -100, opacity: 0, ease: "power2" });
        gsap.from(".about-content", { duration: 2, x: 100, opacity: 0, delay: 1, ease: "power2" });
    </script>
</body>
</html>
