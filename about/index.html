<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Mastro Clock</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/about/" class="nav-link">About</a>
        <a href="/download/" class="nav-link">Download</a>
    </div>
    <section class="about-section">
        <h1 class="about-title">About Mastro Clock</h1>
        <p class="about-content">Mastro Clock is an innovative clock application that provides a unique user experience with customizable features and stunning designs.</p>
        <p class="about-content">Our mission is to revolutionize the way people interact with time, making it more intuitive, enjoyable, and meaningful.</p>
    </section>
    <script>
        // Navbar animation
        gsap.from(".nav-link", { duration: 1, y: -50, opacity: 0, stagger: 0.2, ease: "back.out(1.7)" });

        // About section animation
        gsap.from(".about-title", { duration: 2, x: -100, opacity: 0, ease: "power2" });
        gsap.from(".about-content", { duration: 2, x: 100, opacity: 0, delay: 0.5, stagger: 0.5, ease: "power2" });

        // ScrollTrigger animation
        gsap.registerPlugin(ScrollTrigger);
        gsap.from(".about-section", {
            scrollTrigger: {
                trigger: ".about-section",
                start: "top center",
                end: "bottom center",
                scrub: true,
            },
            opacity: 0,
            y: 100,
            duration: 3
        });
    </script>
</body>
</html>
