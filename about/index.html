<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Mastro Clock</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/icon.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(120deg, #ff8a00, #e52e71);
            animation: gradientShift 10s infinite alternate;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/about/" class="nav-link">About</a>
        <a href="/download/" class="nav-link">Download</a>
    </div>
    <div class="content">
        <h1>About Mastro Clock</h1>
        <p>Mastro Clock is an innovative clock application that provides a unique user experience with customizable features and stunning designs.</p>
        <p>Our mission is to revolutionize the way people interact with time, making it more intuitive, enjoyable, and meaningful.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        gsap.from(".nav-link", { duration: 1, opacity: 0, y: -50, stagger: 0.2 });
    </script>
</body>
</html>
